<!DOCTYPE html>
<html>



<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>



<body>
    <img src="cat.PNG" style="width: 300px; height: 300px; transition: 0.5s" class="sprite">
    <img src="arrow1.png" style="width: 100px; height: 100px; position: absolute; top: 700px; left: 100px" class="btn1">
    <img src="arrow2.png" style="width: 100px; height: 100px; position: absolute; top: 700px; left: 220px" class="btn2">
    <img src="arrow3.PNG" style="width: 100px; height: 100px; position: absolute; top: 640px; left: 160px" class="btn3">
    <img src="arrow4.PNG" style="width: 100px; height: 100px; position: absolute; top: 760px; left: 160px" class="btn4">
    <script>
        var cat = document.querySelector('.sprite')
        var arrowLeft = document.querySelector('.btn1')
        var arrowRight = document.querySelector('.btn2')
        var arrowUp = document.querySelector('.btn3')
        var arrowDown = document.querySelector('.btn4')
        var posLeft = 0
        var posTop = 0
        arrowLeft.onmousedown = function() {
            posLeft = posLeft - 100
            cat.style.marginLeft = posLeft + 'px'
        }
        arrowRight.onmousedown = function() {
            posLeft = posLeft + 100
            cat.style.marginLeft = posLeft + 'px'
        }
        arrowUp.onmousedown = function() {
            posTop = posTop - 100
            cat.style.marginTop = posTop + 'px'
        }
        arrowDown.onmousedown = function() {
            posTop = posTop + 100
            cat.style.marginTop = posTop + 'px'
        }
        document.onkeydown = function(event) {
            console.log(event)
            if (event.keyCode == 37) {
                posLeft = posLeft - 100
                cat.style.marginLeft = posLeft + 'px'
            }
            if (event.keyCode == 39) {
                posLeft = posLeft + 100
                cat.style.marginLeft = posLeft + 'px'
            }
            if (event.keyCode == 38) {
                posTop = posTop - 100
                cat.style.marginTop = posTop + 'px'
            }
            if (event.keyCode == 40) {
                posTop = posTop + 100
                cat.style.marginTop = posTop + 'px'
            }



        }

    </script>
</body>



</html>
